<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Programção Web</title>
  </head>
  <body>
    <header class="topo">
      <div>
        <img src="./img/topo_aula10.png" alt="topo" />
        <h1>MCS - PROGRAMAÇÃO WEB COM PHP<br /></h1>
        <hr />
      </div>
    </header>
    <main>
      <div class="pesquisa">
        <form  method="get" action="arquivos.php" >
          Pesquise no Site: <input type="text" name="pesquisa" />
          <input type="submit" name="enviar" value="Pesquisar" />
        </form>
      </div>
      <div class="conteudo">
        <fieldset >
          <legend>Caulculo de credito</legend>
          <br><form method="post" action="credito.php">
            Nome: <input type="text" name="nome" >
            Renda: <input type="number" name="renda" >
            <input type="submit" name="enviar" value="Calcular Credito">
          </form>
          <br>
        </fieldset><br><br>
        <fieldset>
          <legend>Orçamento</legend>
          <form method="get" action="orcamento.php">
            Data: &nbsp;<input type="date" name="data" id="data">
            Orçamento valido até: &nbsp; : <input type="number" name="validade" id="garantia" min="1" max="6" ><br><br>
            Locação: &nbsp;<select name="locação" id="Locação">
              <option value="">Chacara</option>
              <option value="">Material para festa</option>
              <option value="">Mesas</option>
            </select>
            Tipo de locação <input type="text"name="tipo_de_locacao" ><br><br>
            Nome do Cliente &nbsp; <input type="text" name="cliente" > <br><br>
            <input type="submit" name="enviar" value="Orcamento"><br><br>

          </form>
        </fieldset>
      </div>
    </main>
    <footer>
      <div>
        <h2>MCS - PROGRAMAÇÃO WEB COM PHP</h2>
      </div>
      <div class="direitos">
        <h4>©2022 TODOS OS DIREITOS RESERVADOS</h4>
      </div>
    </footer>
  </body>
</html>
